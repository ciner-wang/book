<!DOCTYPE html>
<html  lang="cn">
<head>
    <meta charset="UTF-8">
    <title>上传视频</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">

</head>
<body>
<!--需要一个表单form action:后台添加视频的接口-->
<form class="layui-form layui-form-pane" id="adduserform">


    <div class="layui-upload">

        <div class="layui-upload-list">
            <!--<img class="layui-upload-img" id="userImage">-->
            <input type="text" name="userImage" required id="userImage" lay-verify="required"
                   lay-reqtext="头像是必填选项,岂能为空?" placeholder="请输入" autocomplete="off" class="layui-input layui-disabled">
        </div>
        <button type="button" class="layui-btn" id="head_upload">上传图片</button>
        <button style="display: none;" type="button" class="layui-btn-danger layui-btn-xs remove-upload" id="delimg">删除</button>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="userName" lay-verify="username" lay-reqtext="用户名是必填项，岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="userPsw" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">'密码必须6到12位，且不能出现空格'</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="userSex" value="男" title="男">
            <input type="radio" name="userSex" value="女" title="女" checked>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-block">
            <select name="userAddress" lay-verify="required">
                <option value=""></option>
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="广州">广州</option>
                <option value="深圳">深圳</option>
                <option value="杭州">杭州</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">验证手机</label>
            <div class="layui-input-inline">
                <input type="tel" name="userTel" lay-verify="required|phone" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">验证邮箱</label>
            <div class="layui-input-inline">
                <input type="text" name="userEmail" lay-verify="email" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>


    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">个人简介</label>
        <div class="layui-input-block">
            <textarea name="userInfo" placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <!--submit的提交按钮-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button id="submit" type="submit" class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
        </div>
    </div>
</form>
</body>

<script src="/layui/layui.js"></script>
<script src="/js/Userlist.js"></script>
</html>
