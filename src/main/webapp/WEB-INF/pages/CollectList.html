<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>layui在线调试</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <style>
        body{margin: 10px;}
        .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
    </style>
</head>
<body>
    <div style="margin-top: 20px;margin-left: 20px;">
        搜索条件:
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" name="keyword" id="keyword"  placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <button id="search" type="button" class="layui-btn">
            <i class="layui-icon-search">&#xe615;</i> 搜索
        </button>
    </div>
    <table class="layui-hide" id="collectlist" lay-filter="MoneyTable"></table>
    <script type="text/html" id="head-option">

    </script>
    <script src="/layui/layui.js"></script>
    <script src="/js/Collectlist.js"></script>

</body>
</html>
